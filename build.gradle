buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.6.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

jar {
    archiveBaseName = 'SpotifyDiscoveryBot'
    archiveVersion = '1.0'
    
    manifest {
        attributes(
          'Main-Class': 'spotify.main.Main',
      	  'Class-Path': '.'
        )
    }
}


sourceCompatibility = 1.11

repositories {
    mavenCentral()
    maven {
    	url 'https://jitpack.io'
    }
}

dependencies {
    implementation 'se.michaelthelin.spotify:spotify-web-api-java:4.3.0'
    implementation 'org.xerial:sqlite-jdbc:3.30.1'
    implementation 'com.google.guava:guava:28.2-jre'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.5.RELEASE'
    
	testImplementation 'junit:junit:4.13'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.5.RELEASE'
}
