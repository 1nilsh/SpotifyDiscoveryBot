buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.6.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

jar {
    archiveBaseName = 'SpotifyDiscoveryBot'
    
    manifest {
        attributes(
          'Main-Class': 'spotify.main.SpotifyDiscoveryBot',
      	  'Class-Path': '.'
        )
    }
}


sourceCompatibility = 1.11
targetCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'se.michaelthelin.spotify:spotify-web-api-java:5.0.2'
    
    implementation 'org.xerial:sqlite-jdbc:3.30.1'
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
    implementation 'com.google.code.gson:gson:2.8.6' // conflict fix, spring-boot-gradle-plugin still runs 2.8.5
    
	testImplementation 'junit:junit:4.13'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
}
